        description: AuthConfig holds the configuration information for an Auth Provider.
        properties:
          activedirectory:
            description: Configuration for Active Directory
            properties:
              certificate:
                type: string
              common:
                description: Common configuration for all authentication providers
                properties:
                  accessMode:
                    description: AccessMode refers to whether or not all users from
                      the Auth Provider can login or if they need to be added to the
                      AllowedPrincipalIDs list to be able to login.
                    enum:
                    - required
                    - restricted
                    - unrestricted
                    type: string
                  allowedPrincipalIds:
                    description: AllowedPrincipalIDs is the list of principalIDs that
                      are allowed to login via this Auth Provider.
                    items:
                      type: string
                    type: array
                  enabled:
                    description: Enabled If true, this Auth Provider is enabled.
                    type: boolean
                  status:
                    description: Status refers to the list of AuthConfigConditions
                      that apply to this Auth Provider.
                    properties:
                      conditions:
                        description: AuthConfigStatus represents an assortment of
                          statuses that are related to a given Auth Provider.
                        items:
                          properties:
                            lastTransitionTime:
                              description: Last time the condition transitioned from
                                one status to another
                              type: string
                            lastUpdateTime:
                              description: Last time the condition was updated
                              type: string
                            message:
                              description: Human-readable message indicating details
                                about last transition
                              type: string
                            reason:
                              description: The reason for the condition's last transition
                              type: string
                            status:
                              description: Status of condition (one of True, False,
                                Unknown)
                              type: string
                            type:
                              description: Type of condition
                              type: string
                          required:
                          - status
                          - type
                          type: object
                        type: array
                    type: object
                  type:
                    description: Type refers to which Auth Provider this AuthConfig
                      represents.
                    type: string
